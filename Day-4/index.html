<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator By CMZ</title>
</head>
<body>
    <div class="container">
        <h2 id="text-area"></h2>
        <div class="buttons">
            <span class="clear" id="ac" >AC</span>
            <span>C</span>
            <span class="operator">+/-</span>
            <span class="operator">รท</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">X</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator" id="pls">+</span>
            <span class="operator">%</span>
            <span>0</span>
            <span class="operator">.</span>
            <span class="eval">=</span>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
